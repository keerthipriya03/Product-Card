<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="task2.css">
    <!-- boxins css -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="product">
        <div class="logo">
            <img src="earbud1.webp" alt="image">
            <i class='bx bx-cart-add'></i>
        </div>
        <div class="main-img">
            <img class="mainimg" src="earbud1.webp" alt="main">
        </div>
        <div class="details">
        <div class="ear-bud"><h2>Noise</h2></div>
        <p>Noise Newly Launched Buds VS601 in-Ear Truly Wireless Earbuds with 50H of Playtime, Transparent case lid, Quad mic ENC, Dual Device Pairing, 10mm Driver, BT v5.3 (Graphite Black)</p>
        <div class="stars">
            <i class='bx bxs-star'></i>
            <i class='bx bxs-star'></i>
            <i class='bx bxs-star'></i>
            <i class='bx bxs-star'></i>
            <i class='bx bx-star' ></i>
        </div>
        </div>
        <div class="color-price">
            <div class="color-opt">
                <span class="color">Colour : </span>
                <div class="col-type">
                    <span class="circle black active"></span>
                    <span class="circle white active"></span>
                </div>
            </div>
            <div class="price">
                <b><span class="prices-num"><b>Price:</b> 2,000/-</span></b>
                <span class="price-name">Two Thousand only</span>
            </div>
        </div>
    </div>
    
</body>
</html>
